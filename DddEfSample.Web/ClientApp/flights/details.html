<template>
    <require from="./components/routing-display.html"></require>
    <require from="./components/schedule-display.html"></require>
    <require from="./components/configuration-display.html"></require>

    <section class="container">
        <h1>Flight ${flight.id}</h1>

        <routing-display routing.one-time="flight.routing"></routing-display>
        <schedule-display schedule.one-time="flight.schedule"></schedule-display>
        <configuration-display configuration.one-time="flight.configuration"></configuration-display>

        <a class="btn btn-primary" route-href="route: edit; params.bind: { id: flight.id }"><i class="fa fa-pencil"></i> Edit</a>
        <a class="btn btn-secondary" route-href="route: book; params.bind: { id: flight.id }"><i class="fa fa-calendar-plus-o"></i> Book seats</a>
        <a class="btn btn-default" route-href="route: list"><i class="fa fa-chevron-left"></i> Back</a>
    </section>
</template>
