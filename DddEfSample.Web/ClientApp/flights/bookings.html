<template>
    <section class="container">
        <h1>Bookings for flight ${flightId}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Booked at</th>
                    <th>Physical class</th>
                    <th>Number of seats</th>
                </tr>
            </thead>
            <tbody>
                <tr if.bind="bookings.length === 0">
                    <td colspan="3" class="text-center">No bookings</td>
                </tr>
                <tr repeat.for="booking of bookings">
                    <td>${booking.bookedAt | dateFormat: 'lll'}</td>
                    <td>${booking.physicalClass}</td>
                    <td>${booking.numberOfSeats}</td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-default" route-href="route: list"><i class="fa fa-chevron-left"></i> Back</a>
    </section>
</template>
