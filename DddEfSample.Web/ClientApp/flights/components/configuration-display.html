<template bindable="configuration">
    <h2>Configuration</h2>
    <div repeat.for="item of configuration" class="form-group row">
        <label class="col-2 col-form-label">${item.physicalClass}</label>
        <div class="col-2">
            <p class="form-control-static">${item.capacity}</p>
        </div>
    </div>
</template>
