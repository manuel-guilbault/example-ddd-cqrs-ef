<template bindable="routing">
    <h2>Routing</h2>
    <div class="form-group row">
        <label class="col-2 col-form-label">Departure city</label>
        <div class="col-2">
            <p class="form-control-static">${routing.departureCity}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Arrival city</label>
        <div class="col-2">
            <p class="form-control-static">${routing.arrivalCity}</p>
        </div>
    </div>
</template>
