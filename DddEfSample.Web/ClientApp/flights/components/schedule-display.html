<template bindable="schedule">
    <h2>Schedule</h2>
    <div class="form-group row">
        <label class="col-2 col-form-label">Check-in at</label>
        <div class="col-2">
            <p class="form-control-static">${schedule.checkInAt | dateFormat: 'lll'}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Departure at</label>
        <div class="col-2">
            <p class="form-control-static">${schedule.departureAt | dateFormat: 'lll'}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Arrival at</label>
        <div class="col-2">
            <p class="form-control-static">${schedule.arrivalAt | dateFormat: 'lll'}</p>
        </div>
    </div>
</template>
