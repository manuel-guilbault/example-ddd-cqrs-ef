<template>
    <section class="container">
        <h1>Book seats</h1>

        <div show.bind="error === 'conflict'" class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong class="alert-heading"><i class="fa fa-exclamation-circle"></i> Conflict</strong>
            <p>Insufficient capacity.</p>
        </div>
        <div show.bind="error === 'concurrent-update'" class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong class="alert-heading"><i class="fa fa-exclamation-circle"></i> Conflict</strong>
            <p>This flight was modified by another user. Please revise your changes and retry.</p>
        </div>

        <form validation-renderer="bootstrap-validation-renderer" submit.delegate="save()">
            <div class="form-group row">
                <label for="physicalClass" class="col-2 col-form-label">Physical class</label>
                <div class="col-10">
                    <select class="form-control" id="physicalClass" value.bind="physicalClass & validate">
                        <option value="Y">Y</option>
                        <option value="M">M</option>
                        <option value="C">C</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="numberOfSeats" class="col-2 col-form-label">Number of seats</label>
                <div class="col-10">
                    <input type="number" class="form-control" id="numberOfSeats" value.bind="numberOfSeats & validate">
                </div>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
            <a class="btn btn-danger" route-href="route: details; params.bind: { id: flight.id }"><i class="fa fa-times"></i> Cancel</a>
        </form>
    </section>
</template>
